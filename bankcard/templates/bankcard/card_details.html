{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <h2 class="text-center mb-4">New Card Details</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card Number:</h5>
            <p class="card-text">{{ card.card_number }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Expiration Date:</h5>
            <p class="card-text">{{ card.expire_date }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">CVV:</h5>
            <p class="card-text">{{ card.cvv }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
