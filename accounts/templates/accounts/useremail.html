<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2; url={% url 'accounts:login_con' %}">

    <title>REGISTRATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style type="text/css">
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  background: #eef5fe;
}
.wrapper {
  display: flex;
  column-gap: 10px;
}
.wrapper .dot {
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background: #008ae6;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  animation: animate 1s ease-in-out infinite alternate;
}
.dot:nth-child(1) {
  animation-delay: -0.25s;
}
.dot:nth-child(2) {
  background: #e60000;
  animation-delay: -0.5s;
}
.dot:nth-child(3) {
  background: #ffcc00;
  animation-delay: -0.75s;
}
.dot:nth-child(4) {
  background: #008800;
  animation-delay: -1s;
}

@keyframes animate {
  0% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(5px);
  }
}

    </style>
    <div class="wrapper">

      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
            
<input type="hidden" id="is-registered" value="{% if user.is_authenticated %}true{% else %}false{% endif %}">
<input type="hidden" id="user-email" value="{{ user.email }}">
<input type="hidden" id="full-name" value="{{ user.get_full_name }}">
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  const email = "{{ user.email }}";
  const subject = "Registration Confirmation - Welcome to UKREXIM BANK FUND";

  const headerImage = "https://www.regxsa.com/aml-updates/wp-content/uploads/2019/11/images-18.jpeg"; // URL of your header image

  const body = `
    <div style="background-color: #f5f5f5;">
      <div style="max-width: 600px; margin: 0 auto; padding: 40px;">
        <div style="text-align: center;">
          <img src="${headerImage}" alt="Header Image" style="display: block; width: 200px; height: auto; margin: 0 auto 20px; border-radius: 50%;">
          <h1 style="color: #333; font-size: 32px; font-weight: 600; margin-bottom: 20px;">Welcome to UKREXIM BANK FUND</h1>
        </div>
        <p style="color: #555; font-size: 18px; line-height: 1.5; margin-bottom: 20px;">Dear {{ user.full_name }},</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Thank you for registering with UKREXIM BANK FUND. We are thrilled to have you as part of our community!</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">To ensure the security and integrity of your account, we kindly request you to upload the following documents directly to our secure bank support email at info@royalbankfund.online:

A clear and high-resolution scanned copy of your Passport Photo.
A legible and up-to-date scanned copy of your Driver's License.
These documents are essential for completing the verification process, and rest assured that they will be handled with the utmost confidentiality and in accordance with all relevant privacy regulations.

At Royal Bank, we prioritize the protection of your personal information and strive to maintain the highest standards of security. Your cooperation in providing the requested documents will help us in safeguarding your account and preventing any unauthorized access.

Should you have any concerns or require assistance with the verification process, please don't hesitate to contact our dedicated support team at info@royalbankfund.online. They are available to assist you throughout the process.</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">If you have any questions or need assistance, our dedicated support team is here to help you.</p>
        
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Best regards,</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 0;">The UKREXIM BANK FUND Team</p>
      </div>
    </div>
  `;

  Email.send({
    SecureToken: "e19b9539-2b12-4818-8a9b-957ba89dff93",
    To: email,
    From: "info@ukreximbank.ltd",
    Subject: subject,
    Body: body
  });
</script>


  </body>
</html>
